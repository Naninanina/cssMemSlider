<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <div class="wrapper">
      <div class="slider">
        <input checked type="radio" name="point" id="slide-num1">
        <input type="radio" name="point" id="slide-num2">
        <input type="radio" name="point" id="slide-num3">
        <input type="radio" name="point" id="slide-num4">
        <input type="radio" name="point" id="slide-num5">
        <input type="radio" name="point" id="slide-num6">
        <input type="radio" name="point" id="slide-num7">
        <div class="slider__content">
          <div class="slides slides__slide-1"></div>
          <div class="slides slides__slide-2"></div>
          <div class="slides slides__slide-3"></div>
          <div class="slides slides__slide-4"></div>
          <div class="slides slides__slide-5"></div>
          <div class="slides slides__slide-6"></div>
          <div class="slides slides__slide-7"></div>
          <div class="slider__controls">
            <label for="slide-num1"></label>
            <label for="slide-num2"></label>
            <label for="slide-num3"></label>
            <label for="slide-num4"></label>
            <label for="slide-num5"></label>
            <label for="slide-num6"></label>
            <label for="slide-num7"></label>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
