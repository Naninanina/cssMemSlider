<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <div class="wrapper">
      <div class="slider">
        <input type="radio" name="point" id="slide1">
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <input type="radio" name="point" id="slide6">
        <input type="radio" name="point" id="slide7">
  
        <div class="slider__items">
          <div class="item"><img src="img/meme_1.jpg" alt=""></div>
          <div class="item"><img src="img/meme_2.png" alt=""></div>
          <div class="item"><img src="img/meme_3.png" alt=""></div>
          <div class="item"><img src="img/meme_4.png" alt=""></div>
          <div class="item"><img src="img/meme_5.png" alt=""></div>
        </div>
        <div class="slider__navigation">
          <label for="slide1" class="navigation__item"></label>
          <label for="slide2" class="navigation__item"></label>
          <label for="slide3" class="navigation__item"></label>
          <label for="slide4" class="navigation__item"></label>
          <label for="slide5" class="navigation__item"></label>
          <label for="slide6" class="navigation__item"></label>
          <label for="slide7" class="navigation__item"></label>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
